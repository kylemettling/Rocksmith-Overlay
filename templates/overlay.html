<!DOCTYPE html>
<html>

<head>
    <title>Rocksmith Overlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div id="overlay" class="draggable">
        <p>Song: {{ data.song }}</p>
        <p>Artist: {{ data.artist }}</p>
        <p>Album: {{ data.album }}</p>
        <p>Hitrate: {{ data.hitrate }}%</p>
        <!-- Add hitrate graph or other UI elements -->
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
